<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <img class="col-6 offset-3" src="assets/img/pokemon-logo-png-1441.png" alt="">

        <form class="form-register">
            <div class="contenedor-inputs col-6 offset-3 d-flex flex-column">
                <h1>Formulario de consulta</h1>
                <label for="pokemon">Ingresa un número del 1 al 151 para conocer datos sobre tu pokémon favorito</label>
                <input type="number" id="pokemon" name="pokemon" placeholder="Tu pokemon favorito" min="1" max="151"
                    class="inputcss">
                <input id="enviar" type="button" value="Enviar" class="btn btn-warning btn-enviar mt-3">
            </div>
        </form>
        <div class="col-6 offset-3 mt-3">
            <div class="result">
                <p>Debes elegir un pokémon</p>
            </div>
        </div>
        
</body>

</html>
